<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Test Reporter</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
          rel="stylesheet">
</head>
<body>
<script type="text/x-handlebars">
     <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Test reporter</a>
        <ul class="nav">
            <li>{{#link-to 'suites'}}Suites{{/link-to}}</li>
            <li>{{#link-to 'about'}}About{{/link-to}}</li>
        </ul>
      </div>
    </div>

    {{outlet}}


</script>

<script type="text/x-handlebars" id="index">
    <p class='lead'>Welcome to Test Reporter</p>
</script>

<script type="text/x-handlebars" id="about">
<div class='about'>
      <p>Geoff Unger is an employee of <a href="http://www.shopigniter.com">Shopigniter, Inc.</a>.
        </p>
      <p>Geoff is the creator of various pointless and annoying web properties like <a href="http://isgeoffdrinking.com">isgeoffdrinking.com</a> and
      <a href="http://dangrmous.nurk.org/audio/">Noiser</a>.</p>
    </div>

</script>

<script type="text/x-handlebars" id="suites">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class='table'>
            <thead>
              <tr><th>Recent Tests</th></tr>
            </thead>
            {{#each}}
            <tr><td>
            {{#link-to 'suite' this}}
                Test date: {{format-date date}}
            {{/link-to}}
            </td></tr>
            {{/each}}
          </table>
        </div>
        <span class='span9'>
          {{outlet}}
        </span>
      </div>
    </div>

</script>

<script type="text/x-handlebars" id="suites/index">
    <h3><small>Please choose a test</small></h3>

</script>

<script type="text/x-handlebars" id="suite/index">
    <h3><small>Click a test for details</small></h3>
</script>

<script type="text/x-handlebars" id="suite">
    <table class='table'>
    <thead><tr><th>{{format-date date}}</th></tr></thead>

        {{#each tests}}
        <tr {{bind-attr class="status"}}>
        <td>

        {{#link-to 'suite.test' this}}
           {{test}}
        {{/link-to}}
        </td>
        </tr>

        {{/each}}
    </table>
    <div>
        {{outlet}}
    </div>


</script>

<script type="text/x-handlebars" id="suite/test">
<table class='table'>
  <thead><tr><th>Details:</th></tr></thead>
  <tr><td>Test: {{test}}</td></tr>
  <tr><td>Status: {{status}}</td></tr>
  <tr><td>Time: {{time}}</td></tr>
  {{#if passed}}
  <tr><td>File: {{trace.0.file}}</td></tr>
  <tr><td>Line: {{trace.0.line}}</td></tr>
  <tr><td>Message: {{message}}</tr></td>
  <tr><td>Output: {{output}}</tr></td>
  {{/if}}

</table>


</script>

<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember-1.4.0.js"></script>
<script src="js/libs/ember-data.prod.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
<script src="js/app.js"></script>
<!-- to activate the test runner, add the "?test" query string parameter -->
<script src="tests/runner.js"></script>
</body>
</html>
